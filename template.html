<div ng-controller="TemplateController">
    <input type="text" ng-model="pi.nome" name="nome" id="txtNome">
    <label for="txtNome">Digite seu nome</label>
    <input type="text" ng-model="pi.senha" name="senha" id="txtSenha">
    <label for="txtSenha">Digite sua senha</label>
    <input id="fileInput" type="file" fileread='pi.file' />
    <button id="btnGerar" ng-click="gerar()">Gerar Pacote</button>
</div>
